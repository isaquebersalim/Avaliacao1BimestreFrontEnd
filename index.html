<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos Mensais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class ="container">
        <h1>Calculadora de Gastos Mensais</h1>
        <form id="formGastos">
            <input type="text" id="descricao" placeholder="Descreva o produto" required>
            <input type="number" id="valor" placeholder="Valor" required>
            <input type=text id="categoria" placeholder="categoria" required>
            <button type="submit">Adicionar a lista</button>
        </form>

        <h2>Total: <span id="total">0</span></h2>
        <ul id="listaDeGastos"></ul>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
